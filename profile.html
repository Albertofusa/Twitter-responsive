<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile Twitter</title>
  </head>
  <body>
    <main>
      <!-- header  -->
      <header class="header__profile">
        <div class="helper">
          <nav class="nabvar__profile">
            <div><i class="fa-solid fa-arrow-left arrow__profile"></i></div>
            <div>
              <h1 class="title__navbar__profile">Alberto fuentes</h1>
              <p class="text__navbar__profile">0 Tweets</p>
            </div>
          </nav>
        </div>
      </header>
      <!-- content--gray -->
      <div class="banner__gray__profile"></div>
      <!-- content -->
      <div class="content__profile">
        <div class="helper">
          <div class="content__button__profile">
            <div class="content__profile__profile">
              <div class="profile___profile">A</div>
            </div>
            <div>
              <button class="button__profile">Edit Profile</button>
            </div>
          </div>
          <h2 class="subtitle__profile">
            Alberto Fuentes <br />
            <span class="sub__subtitle__profile">@Albertofusaa</span>
          </h2>
          <p class="copy__profile">
            <i class="fa-solid fa-calendar-days schedule__profile"></i> Joined
            January 2023
          </p>
          <div class="content__follower__profile">
            <p class="copy__follower__profile">
              <span class="copy__number__follower__profile">7</span> Following
            </p>
            <p class="copy__follower__profile">
              <span class="copy__number__follower__profile">0</span> Followers
            </p>
          </div>
        </div>
      </div>
      <!-- tabs -->
      <section class="tabs__profile">
        <!-- tabs--tweet -->
        <input
          type="radio"
          name="radio-profile"
          id="radio-profile-1"
          checked="checked"
        />
        <label for="radio-profile-1">Tweets</label>
        <div class="content__tabs__profile"></div>
        <!-- tabs--tweet--and--replies -->
        <input type="radio" name="radio-profile" id="radio-profile-2" />
        <label for="radio-profile-2">Tweet & replies</label>
        <div class="content__tabs__profile"></div>
        <!-- tabs--media -->
        <input type="radio" name="radio-profile" id="radio-profile-3" />
        <label for="radio-profile-3">Media</label>
        <div class="content__tabs__profile"></div>
        <!-- tabs--likes -->
        <input type="radio" name="radio-profile" id="radio-profile-4" />
        <label for="radio-profile-4">Likes</label>
        <div class="content__tabs__profile"></div>
      </section>
    </main>
  </body>
</html>
